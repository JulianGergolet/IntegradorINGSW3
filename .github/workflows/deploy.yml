name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Heroku Login
        run: heroku login -i

      - name: Configure Heroku Container
        run: heroku git:remote -a ingsw3
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Login to Heroku Container Registry
        run: heroku container:login

      - name: Build and Push Docker Image
        working-directory: ./Backend
        run: |
          docker build -t registry.heroku.com/ingsw3/web .
          docker push registry.heroku.com/ingsw3/web

      - name: Release Image on Heroku
        run: heroku container:release web -a ingsw3

